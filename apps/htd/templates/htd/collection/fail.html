{% extends "htd/base.html" %}

{% block page_title %}
collection
{% endblock %}

{% block pagecontent %}
<div class="hero-unit subhero">
	<h2>Invalid collection</h2>
</div>

<p>Unable to create a collection; at least two {{ elementtype }}s should be selected.</p>
<p>
	<a class="btn btn-primary" href="{% url 'htd:list' elementtype=elementtype %}">
		<i class="icon-repeat icon-white"></i> Return to {{ elementtype }} list
	</a>
</p>
{% endblock %}
